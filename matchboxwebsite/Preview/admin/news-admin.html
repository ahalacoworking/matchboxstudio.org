  <body>
    <!-- Anchor for scrolling to top -->
    <div id='up'></div>
    <!-- Menu -->
    <section class='container'>
      <div class='sixteen columns clearfix'>
        <h1 class='logo'>
          <a href='/'>
            <img alt='MatchBOX logo' src='/assets/img/theme/logo.png'>
          </a>
        </h1>
      </div>
      <!-- ./sixteen columns -->
    </section>
    <!-- ./container -->
    <!-- Page body -->
    <div class='page-wrapper' id='container'>
      <!-- Spacer between tiers and application -->
      <br class='clear'>
      <div class='sixteen columns'></div>
      <!-- Application -->
      <div class='container news-admin'>
        <div class='sixteen columns'>
          <h2>News Management</h2>
          <div class='eight columns no-margin' style='padding:10px'>
            <h3>
              <span>Add</span>
              Article
            </h3>
            <form class='news-form'>
              <label>Title</label>
              <input name='title' type='text'>
              <label>Link URL</label>
              <input name='url' type='text'>
              <label>Description</label>
              <textarea maxlength='150' name='desc' type='text'></textarea>
              <p>
                <span class='length'>0</span>
                / 150 characters
              </p>
              <p class='invalid' style='color: red'></p>
              <a class='button mbxred' onclick='createArt()' type='Submit'>Save</a>
              <a class='button lightgrey' onclick='clearNews()'>Clear</a>
            </form>
          </div>
          <div class='eight columns no-margin' style='padding:10px'>
            <h3>Active Articles</h3>
            <table class='news-management active' width='100%'>
              <thead>
                <th width='15%'>Order</th>
                <th width='50%'>Title</th>
                <th width='15%'>Active</th>
                <th width='20%'>Actions</th>
              </thead>
              <tbody></tbody>
            </table>
            <br class='clear'>
            <h3>Inactive Articles</h3>
            <table class='news-management inactive' width='100%'>
              <thead>
                <th width='15%'>Order</th>
                <th width='50%'>Title</th>
                <th width='15%'>Active</th>
                <th width='20%'>Actions</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <br class='clear'>
      <br class='clear'>
    </div>
    <script src='/assets/js/news-management.js' type='text/javascript'></script>
    <!-- Footer -->
    <section class='footer'>
      <div class='container'>
        <div class='sixteen columns'>
