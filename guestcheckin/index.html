<script>
function validateGuestSignIn() {

  var errors = false;


  if (checkSingleItem(document.getElementById('appGuestName'), document.getElementById('appGuestNameError')) == false)
  {
    errors = true;
  }

  if (checkSingleItem(document.getElementById('appMemberName'), document.getElementById('appMemberNameError')) == false)
  {
    errors = true;
  }


  if (errors == true)
  {
    var errorMessage_element = document.getElementById('appErrorMessage');
    errorMessage_element.style.display = 'block';
    errorMessage_element.style.color = '#F05241';
    return false;
  }
  else
  {	
    document.forms['signInForm'].submit();
  }
}

function checkSingleItem(item, errorMessage)
{
  if (item.value == "")
  {
    errorMessage.style.display = 'block';
    errorMessage.style.color = '#F05241';
    return false;
  }
  else
  {
    errorMessage.style.display = 'none';
    return true;
  }
}
</script>

  <div id="guestSignIn" >

  </div>
    <form action="signin.php" method="post" id="signInForm">
      <label for="appGuestName" id="appGuestNameError" style="display: none;">Hey new guy, put your name here.</label>				
      <input type="text" id="appGuestName" name="appGuestName" placeholder="GUEST NAME" maxlength=255 required />

      <label for="appMemberName" id="appMemberNameError" style="display: none;">Member, we need your name too.</label>				
      <input type="text" id="appMemberName" name="appMemberName" placeholder="MEMBER NAME" maxlength=255 required />

      <label id="appErrorMessage" style="display: none;">It looks like there was a problem. Check above.</label>																						
      <br />
      <div class="clearfix"></div>

      <a href="#" class="button" onclick="validateGuestSignIn();return false">Submit</a>
    </form>
